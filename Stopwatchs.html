<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stopwatchs.css" />
    <title>Stopwatch</title>
</head>

<body>
    <div class="container">
        <div class="bg-elem"></div>
        <div class="bg-elem"></div>
        <div class="content">
            <h3>Stopwatch</h3>
        </div>

        <div class="main-container">
            <div class="stopwatch">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="ms">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>milliseconds</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn start-stopwatch">Start</button>
                    <button class="btn stop-stopwatch hidden">Stop</button>
                    <button class="btn lap-stopwatch hidden">Lap</button>
                    <button class="btn reset-stopwatch">Reset</button>
                </div>
                <div class="laps">
                    <!-- Laps will be added dynamically here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous"></script>
    <script src="Stopwatch.js"></script>
</body>

</html>
